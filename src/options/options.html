  <form id="billing-info-form" class="form-horizontal" method="post" novalidate>
    <div class="row">
      <div class="subtitle col-md-12">
        <div class="col-md-4">Credit Card</div>
      </div>
      <div class="payment-details-wrapper col-md-4">
        <section class="credit-card">
          <div class="credit-card-wrapper creditly-wrapper">
            <div class="number form-group">
              <div class="col-md-8 controls">
                <label class="control-label">Card Number</label>
                <input class="form-required number credit_card_number form-control"
                  type="text" name="number" required
                  inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number"
                  placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;" value="">
              </div>
              <div class="col-md-4 controls">
                <label class="control-label">CVV</label>
                <input class="form-required security_code form-control" 
                  type="text" name="security_code" required
                  placeholder="&#149;&#149;&#149;" value="">
              </div>
            </div>
            <div class="credit-card-second-row form-group">
              <div class="second-line-card-wrapper">
                <div class="col-md-8 controls">
                  <label class="control-label">Name on Card</label>
                  <input class="form-required billing-address-name form-control"
                    type="text" name="name" required
                    placeholder="John Smith" value="">
                </div>
                <div class="col-md-4 controls">
                  <label class="control-label">Expiration</label>
                  <input class="form-required expiration_month_and_year form-control"
                    type="text" name="expiration_month_and_year" required
                    placeholder="MM / YY" value="">
                </div>
              </div>
            </div>
            <div class="email_address form-group">
              <div class="col-md-12 controls">
                <label class="control-label">Email Address</label>
                <input class="form-required email_address form-control" type="email" name="email_address"
                  placeholder="johnsmith@gmail.com"
                  required value="">
              </div>
            </div>
          </div>
        </section>
