
<!doctype html>

  body {

    padding: 10px;
    width: 300px;
  }

  #buy-form {
    margin: 0;
    padding: 0;
  }

  #message {
    font-size: 16px;
  }

  #error {
    color: red;
  }

  #success {
    color: green;
  }

  input {
    text-align: center;
    box-shadow: none;
    border: none;
    height: 18px;
  }

  .spinner {
    display: none;
  }

  .hide2 {
    display: none;
  }

  /* @angelali */

  body {
    font-family: "Source Sans Pro";
  }

  .item-container {
    background: #178EB3;
    color: #fff;
    font-size: 18px;
    padding: 10px;
    text-align: center;
  }

  #shipping_methods {
    margin: 10px 0;
    text-align: center;
    width: ;
  }

  .hidden {
    overflow: hidden;
    text-align: center;
  }

  .description {
    overflow: hidden;
  }

  .total h2 {
    margin: 0;
  }

  .our.total {
    float: left;
    text-align: left;
    width: 100px;
  }

  .our.total h2 {
    color: #178EB3;
  }

  .their.total {
    float: right;
    text-align: right;
    width: 150px;
  }

  .their.total h2{
    font-size: 24px;
  }


  .subtotal {
    font-size: 12px;
  }

  #their_total {
    text-decoration: line-through;
  }

  .savings {
    clear: both;
    font-weight: 200;
    /*padding: 20px 0 4px;*/
    color: #7ABC17;
  }

  #password {
    background: #FFF;
    border: 1px dashed #333;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    color: #333;
    font-size: 12px;
    margin-top: 20px;
    padding: 16px;
    width: 100%;
  }

  #password:focus {
    border: 1px dashed #333;
    box-shadow: none;
    outline: 0;
  }

  #password::-webkit-input-placeholder,
  #password:-moz-placeholder,
  #password::-moz-placeholder,
  #password:-ms-input-placeholder {
   color: #333;
  }

  #buy {
    background: #333;
    border: 0;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    color: #FEFEFE;
    cursor: pointer;
    font-size: 12px;
    font-weight: 700;
    margin: 10px 0 0;
    outline: 0;
    padding: 10px;
    text-transform: uppercase;
    width: 100%;
  }

  #buy:hover {
    background: #555;
  }

  #card_brand_image {
    height: 1em;
  }

  .bill-ship-summary {
    padding-top: 20px;
    clear: both;
    font-size: 12px;
    color: #999;
    text-align: center;
  }

  #variants {
    float: left;
    text-align: left;
  }

  #quantity {
    float: right;
    text-align: right;
  }

  #quantity-and-variants {
    font-size: 12px;
    overflow: hidden;
    margin-top: 4px;
    color: #FEFEFE;
  }

  #missing-variants{
    margin-top: 4px;
    color: red;
    display: none;
    font-size: 14px;
    text-align: center;
  }

<script type='text/javascript' src='../../js/jquery/jquery.min.js'></script>
<script type='text/javascript' src='../../js/aes.js'></script>
<script type='text/javascript' src='../../js/sha3.js'></script>
<script type='text/javascript' src='browser_action.js'></script>

<div id="popup">

  <form id="buy-form" class="form-horizontal" method="post" novalidate>
    <div class="form-center">
      <div class="item-container">
        <div id="title"></div>
        <div class="hide1" id="quantity-and-variants">
          <div id="variants"></div>
          <div id="quantity"></div>
        </div>
      </div>
      <div id="missing-variants">Please select the specific attributes of item (color, size, quantity, etc.)</div>
      <div class="hide1" id="shipping_methods"></div>


      <div class="hide2">
        <div id="confirmation">
          <div id="description">
            <div class="our total">
              <h2>Zinc</h2>
              <span id="our_total"></span>
              <div class="savings">Save <span id="savings"></span>!</div>
            </div>
            <div class="their total">
              <h2><span id="retailer"></span></h2>
              <span id="their_total"></span>
              <div class="subtotal">
                <span id="their_price"></span> + <span id="their_tax"></span> tax + <span id="their_shipping"></span> shipping
              </div>
            </div>
          </div>
        </div>
        <div class="bill-ship-summary">
          <div id="billing_summary">Pay with <img id="card_brand_image"> ending in <strong><span id="last_four"></span></div></strong>
          <div id="shipping_summary">Ship to <strong><span id="shipping_address_line1"></span></strong></div>
          <div><a href="" class="to_options">Edit</a></div>
        </div>
        <div class="form-group">
            <input class="form-required form-control" id="password" type="password" name="password" placeholder="Password" required>
        </div>
        <div id="error" class="status"></div>
        <div id="success" class="status"></div>
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>

        <button id="buy">Confirm Purchase</button>

      </div>
    </div>
  </form>

  <div class="submit-wrapper" id="registration" style='display:none'>
    <button class="to_options" id="register">Join the Party</button>
  </div>

</div>
