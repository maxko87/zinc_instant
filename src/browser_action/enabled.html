<!doctype html>
<style type='text/css'>
  body {
    padding: 20px;
    width: 290px;
    font-size: 20px;
    text-align: center;
    background: #E9E9E9;
  }
  button {
    margin-left: auto;
    margin-right: auto;
  }
  #buy-form {
    margin: 0;
  }
  #message {
    font-size: 16px;
  }
  #password {
    margin-top: 20px;
    height: 30px;
    width:250px;
    font-size:20px;
  }

  #error {
    color: red;
  }
  #success {
    color: green;
  }
  input {
    text-align: center;
    box-shadow: none;
    border: none;
    height: 18px;
  }
  .spinner {
    display: none;
  }
  .hidden {
    display: none;
  }

</style>

<link rel="stylesheet" href="../options/options.css">
<script type='text/javascript' src='../../js/jquery/jquery.min.js'></script>
<script type='text/javascript' src='../../js/aes.js'></script>
<script type='text/javascript' src='../../js/sha3.js'></script>
<script type='text/javascript' src='browser_action.js'></script>

<div id='popup'>

  <form id="buy-form" class="form-horizontal" method="post" novalidate>
    <div class="form-center">
      <span id="title"></span>
      <div id='shipping_methods'></div>
      <div class="hidden">
        <div id='confirmation'>
          <div id="description">
            <span id='retailer'></span> total: <strong><span id='their_total'></span></strong> (<span id='their_price'></span> subtotal + <span id='their_shipping'></span> shipping + <span id='their_tax'></span> tax).
            <br>
            Buy with Zinc for <strong><span id="our_total"></span></strong> and save <strong><span id="savings"></span></strong>.
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 controls">
            <input class="form-required form-control" id="password" type="password" name="password" placeholder="Password" required>
          </div>
        </div>
        <div id='error' class="status"></div>
        <div id='success' class="status"></div>
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <div class="row submit-wrapper">
          <div class="col-md-6 col-md-offset-4">
            <button id="buy">Confirm Purchase</button>
          </div>
        </div>
      </div>
    </div>
  </form>

<div class="submit-wrapper" id="registration" style='display:none'>
  <button id="register">Join the Party</button>
</div>

</div>
